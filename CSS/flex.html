<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .div {
            display: flex;
            width: 120px;
            height: 100px;
        }
        .div1 {
            flex: 60px 1;
            /* width: 60px; */
            height: 100px;
            background-color: blue;
        }
        .div2 {
            flex: 80px 2;
            /* width: 80px; */
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
</body>
</html>
